<!DOCTYPE html>
<html>
<head>
    <script src="./js/libs/xdLocalStoragePostMessageApi.min.js"></script>
</head>
<body>
    <div>You are not authorized</div>
    <script src="/js/libs/xdLocalStorage.min.js"></script>
    <script>
        window.onload = function () {
            xdLocalStorage.init(
                {
                    /* required */
                    iframeUrl:'https://sso-example-server.herokuapp.com/storage.html',
                    //an option function to be called right after the iframe was loaded and ready for action
                    initCallback: function () {
                        console.log('Got iframe ready, idx');
        
                        xdLocalStorage.removeItem('sso-auth', function(data) {
                            window.location.href = '/'
                        });
                    }
                }
            );
        }        
    </script>
</body>
</html>
